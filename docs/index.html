<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drago Docs</title>
  <link rel="icon" href="favicon.ico?v=1.1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Flexible configuration manager for Wireguard networks">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>

<link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    const title = "Drago"
    const docBase = "."
    const docEditBase = "."
    window.$docsify = {
       name: `
        <div class="sidebar-brand">
            <img src="assets/logos/dragopher.svg" alt="" class="sidebar-logo">
            <h3> Drago </h3>
        </div>`,
      repo: 'seashell/drago',
      themeColor: 'red',
      coverpage: false,
      loadNavbar: true,
      loadSidebar: true,
      notFoundPage: true,
      auto2top: true,
      homepage: 'pages/home.md',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results.'
      },
      darklightTheme: {
            siteFont : "Roboto",
            defaultTheme : 'dark',
            codeFontFamily : 'Roboto Mono, Lato, courier, monospace',
            bodyFontSize : '17px',
            plugins: [],
            search: {
                    noData: {
                      '/': 'No results!'
                    },
                    paths: 'auto',
                    placeholder: {
                      '/': 'Search'
                    }
                  },
                  formatUpdated: '{MM}/{DD} {HH}:{mm}',
            dark: {
                accent: '#ffffff',
                toogleBackground : '#ffffff',
                background: '#000000',
                textColor: '#b4b4b4',
                codeTextColor : '#ffffff',
                codeBackgroudColor : '#0e2233',
                borderColor : '#444444',
                blockQuoteColour : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#ffffff',
                coverBackground : '#091a28',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
            },
            light: {
                accent: '#000000',
                toogleBackground : '#091a28',
                background: '#ffffff',
                textColor: '#000000',
                codeTextColor : '#525252',
                codeBackgroudColor : '#f8f8f8',
                borderColor : 'rgba(0, 0, 0, 0.07)',
                blockQuoteColor : '#858585',
                highlightColor : '#d22778',
                sidebarSublink : '#b4b4b4',
                codeTypeColor : '#091a28',
                coverBackground : '#ffffff',
                toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
            }
        }
    }
  </script>
  <!-- Required: docsify + docsify-themeable -->
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://unpkg.com/docsify-themeable"></script>

  <!-- 6. Docsify Plugins -->
  <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-hcl.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script 
        src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
        type="text/javascript">
    </script>
</body>
</html>
